<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
 <h1 class="text-center">Enter your tasks below</h1>
  <div ng-app="allTasks">
   <div class="content" ng-controller="taskCtrl">
    <div class="container jumbotron">
        <div class="col-xs-8 col-sm-6 col-md-6">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Description</button>
                </span>
                <input type="text" class="form-control" ng-model="description" placeholder="Add your task here">
            </div>
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Deadline</button>
                </span>
                <input type="date" class="form-control" ng-model="deadline">
            </div>
                <button class="col-xs-4 btn btn-success" ng-click="addTask()">Add Task</button>
                <button class="col-xs-4 btn btn-default disabled" ng-click="editTask()">Edit Task</button>
                <button class="col-xs-4 btn btn-danger" ng-click="deleteTask()">Delete Task</button>
        </div>
    <ul class="col-xs-4 col-sm-3 col-md-3">
       <p>What you need to do:</p>
        <li ng-hide="task.complete" ng-repeat="task in task track by $index" ng-model="task">
          <input type="checkbox" ng-model="task.complete" ng-change="save()" id="checker">
          <label for="checker">
          <h3 class="{{task.complete}}">
              {{task.description}}
          </h3>
          <h5 class="{{task.complete}}">
              {{task.date | date : 'fullDate'}}
          </h5>
          </label>
        </li>
        <li ng-hide="!task.complete" ng-repeat="task in task track by $index" ng-model="task">
          <input type="checkbox" ng-model="task.complete" ng-change="save()" id="checker">
          <label for="checker">
          <h3 class="{{task.complete}}">
              {{task.description}}
          </h3>
          <h5 class="{{task.complete}}">
              {{task.date | date : 'fullDate'}}
          </h5>
          </label>
        </li>
      </ul>
      </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js'></script>
<script src="app.js"></script>
</body>
</html>
